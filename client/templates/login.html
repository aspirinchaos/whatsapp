<ion-view title="Ваш номер телефона">
    <ion-nav-buttons side="right">
        <button ng-click="logger.login()" ng-disabled="!logger.phone || logger.phone.length === 0" class="button button-clear button-positive">Готово</button>
    </ion-nav-buttons>
    <ion-content class="login">
        <div class="text-center instructions">
            Пожалуйста подтвердите ваш номер телефона
        </div>
        <div class="list">
            <label class="item item-input">
                <input ng-model="logger.phone" on-return="logger.login()" type="text" placeholder="Номер телефона">
            </label>
        </div>
    </ion-content>
</ion-view>
